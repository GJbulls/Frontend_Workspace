<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_025_imageMenu.html</title>
    <style>
      * {
        /*초기화*/
        margin: 0;
        padding: 0;
        border-width: 0;
      }
      /* body {
        margin-left: 10px;
      } */

      /*메뉴를 가운대로 맞추기*/
      body div.wrap {
        width: 1210px;
        margin: 10px auto; /* top,bottom,   right,left*/
      }

      h1 {
        width: 0;
        height: 0;
        font-size: 0;
        /* font-size: 0px;  = visibility: hidden 같은효과를냄*/
        visibility: hidden;
        text-indent: -2000px;
      }

      ul.mainmenu {
        width: 1208;
        height: 104px;
        list-style-type: none;
        border-left: 2px solid;
      }

      ul.mainmenu li {
        border: 2px solid;
        float: left;
        border-left-width: 0;
      }

      ul.mainmenu li a {
        width: 300px;
        height: 100px;
        display: block;
        text-indent: -2000px; /*텍스트 숨기기*/
      }

      /*이미지 삽입*/
      ul.mainmenu li.mail a {
        background-image: url(images/mail.gif);
        background-repeat: no-repeat; /* background-position: +300px 0px; =  no-repeat이면 이미지 안보임
                                         background-position: -300px 0px; =  no-repeat이면 이미지 보임*/
      }

      ul.mainmenu li.cafe a {
        background-image: url(images/cafe.gif);
        background-repeat: no-repeat;
      }
      ul.mainmenu li.blog a {
        background-image: url(images/blog.gif);
        background-repeat: no-repeat;
      }
      ul.mainmenu li.kin a {
        background-image: url(images/kin.gif);
        background-repeat: no-repeat;
      }

      /*마우스 올렸을때 이미지 변화*/
      ul.mainmenu li.mail a:hover {
        background-position: right bottom;
      }
      ul.mainmenu li.cafe a:hover {
        background-position: right bottom;
      }
      ul.mainmenu li.blog a:hover {
        background-position: right bottom;
      }
      ul.mainmenu li.kin a:hover {
        background-position: right bottom;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>메뉴</h1>
        <nav>
          <ul class="mainmenu">
            <li class="mail"><a href="#">메일</a></li>
            <li class="cafe"><a href="#">카페</a></li>
            <li class="blog"><a href="#">블로그</a></li>
            <li class="kin"><a href="#">지식in</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
