<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_027_positoin.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }

      .box1 {
        width: 500px;
        height: 100px;
        background-color: black;
      }
      .box2 {
        width: 500px;
        height: 200px;
        background-color: yellow;
        position: relative;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 50px;
        top: 50px;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        left: 200px;
        top: 0px;
      }
      .box5 {
        width: 100px;
        height: 800px;
        background-color: aqua;
        position: fixed;
        right: 10px;
        top: 50px;
      }
      .box6 {
        width: 800px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!--
        포지션(position 속성)
        1.position은 박스에 대한 배치를 변경할 때 사용한다.
        2.position의 값으로, static,absolute, relative, fixed등이 있다.
        3.static : 순서에 의한 기본 위치를 지정한다.
          absolute : 부모 요소를 기준으로 위치를 변경한다. (원래의 위치값을 잃는다.)
          relative : 자기 자신을 기준으로 위치를 변경한다. (원래의 위치값을 가지고 있다.)
          fixed : 스크린을 기준으로 위치를 지정한다. (원래의 위치값을 잃는다)
        4.absolute의 위치지정
          부모요소의 position이 static이면 기준점이 body가 된다.
          부모요소의 position이 absolute,fixed,relative이면 기준점이 부모요소이다.
    -->
    <div class="box1"></div>
    <div class="box2">
      <div class="box3"></div>
      <div class="box4"></div>
      <p>요소들의 위치 변경</p>
    </div>
    <div class="box5"></div>
    <div class="box6">
      제작진에 따르면 이날 다크 투어리스트들은 과학 커뮤니케이터 이독실
      다크가이드와 함께 핵폭탄 수천 배 위력을 자랑하는 화산 폭발 재해 현장에
      발을 들인다. 지구 곳곳에서 빈번하게 발생하고 있는 재해인 만큼 이번 여행은
      세계 일주 형식으로 진행된다. 이독실 다크가이드는 최근 화산폭발이 가장 많이
      발생했던 필리핀 지역을 비롯해 화산재에 파묻혀 문명이 파괴된 폼페이까지
      설명한다.
    </div>
