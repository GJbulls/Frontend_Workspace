<!--
UTF-8(문자셋을 지정하는 부분 : 한글3바이트, 영문1바이트)


<HTML5>
⨀텍스트인 경우
‣<p></p> = 한 문장을 표시할때 사용한다. (하나의 단락을 차지한다.)
‣<span></span> = 한 단어나 문장을 글자를 표시할때 사용한다.
‣<br/> = 줄바꿈 태그 (단락을 차지하지 않는다.)
‣<h1></h1> =  제목태그 가장 큰 글씨. h1~h6
‣<hr></hr> = 수평줄 태그
‣<a></a> = 다른 웹 페이지나 웹 페이지 내부의 특정 위치로 이동
    ex)절대경로 : 네이버같은 메인 페이지 or /abc.jpg현재 웹 사이트 최상위 위치의 파일
    ex)상대경로 : image/abc.jpg 상위폴더 안에 있는 파일
    ex)아이디경로 : 같은 글자로 이동
    ex)메일경로 : 해당주소로 메일전송 
‣<b></b> = 굵은글자
‣<i></i> = 기울어진 글자
‣<samll></small> = 작은글자
‣<sub></sub> = 아래첨자   
‣<sup></sup> = 윗 첨자
‣<ins></ins> = 밑줄 글자
‣<del></del> = 최소선이 그어진 글자 


⨀다른태그인경우
‣<div></div> = (divide)어떠한 단락을 나누는 경우에 사용한다.
‣<style><style> = 내부 스타일 시트를 정의하는 코드


⨀속성
‣href = href는 속성이름, ""값은 속성 값, 태그사이는 나타낼 문자열
    ex) <a href="main.html">처음으로</a>
    <a></a> = 앵커태그 (하이퍼링크태그)
‣src = src는 속성이름, ""값은 속성 값
    ex) <img src ="hi.jpg">

==================================================================================
<자바스크립트(java script)>
‣alert(경고창) 함수는 자바스크립트 함수로서 매개변수(인자값,파라메터,아큐먼트)를 String(문자열);을 가진다.

‣confirm("String"); 함수는 매개변수로 String(문자열)타입을 가지고 리턴값이 bool(참, 거짓)값에 따라 프로그램 흐름을 제어할 수가 있다.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>안녕하세요 실습중입니다</p>
    <a href="https://www.bing.com/?FORM=Z9FD1">처음페이지</a>
</body>
</html>
