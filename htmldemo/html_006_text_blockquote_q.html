<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"

    <title>Document</title>

  <body>
    <h1>blockqutoe 와 p요소</h1>
    <div>
      소크라테스는
      <blockquote cite="http://www.daum.net">너 자신을 알라</blockquote>
      라는 명언을 남겼다.
    </div>
    <div>
      웹의 창시자 팀 버너스 리 경은
      <q cite="http://www.w3.org">웹의 힘은 그것의 보편에 있다...</q>라고 했다.
      이렇듯 웹 접근성은 누구나...
    </div>

    <!--
        blockquote = 블록요소와 텍스트만 표기 / 줄바꿈 및 들여쓰기 
        cite = 명언을 발췌한 사이트 표기
        q = (인라인요소) 인라인 요소와 텍스트를 포함할 수 있다. ""(쌍따옴표) 텍스트에 표시
    
    
    -->
  </body>
</html>
