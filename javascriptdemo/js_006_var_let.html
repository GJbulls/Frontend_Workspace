  <body>
    <script>
      var name = '홍길동';
      console.log(`name=${name}`);

      //var변수는 이중선언 가능하다.
      var name = '고수';
      console.log(`name=${name}`);

      let data = 'red';
      console.log(`data=${data}`);

      //   let data = 'blue';

    </script>
